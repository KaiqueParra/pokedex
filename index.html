<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="./style/style.css">

  <!-- JavaScript -->
  <script defer src="./js/script.js"></script>

  <title>Pokédex</title>
</head>
<body>
  <main>
    <img src="#" alt="pokemon" class="poke-img">

    <h1 class="poke-data">
      <span class="poke-num"></span> -
      <span class="poke-nome"></span>
    </h1>

    <form class="form">
      <input type="search" class="busca" placeholder="Nome ou Número" required/>
    </form>

    <div class="botoes">
      <button class="botao bt-ant">Anterior &lt;</button>
      <button class="botao bt-pro">Próximo &gt;</button>
    </div>

    <img src="img/pokedex.png" alt="pokedex" class="pokedex">
  </main>
  
<footer>
    <section class="contato">
        <a href="https://github.com/KaiqueParra" target="_blank" rel="external"><img src="img/masterball.png" alt="MasterBall"></a>
    </section>
</footer>
</body>
</html>
