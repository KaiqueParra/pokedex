<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">

    <!-- JavaScript -->
    <script src="./js/script.js"></script>

    <title>Pokedex</title>
</head>
<body>

    <main>
        <img src="" alt="pokemon" class="pokemon-img">

        <h1 class="pokemon-dados">
            <span class="pokemon-num"></span>- 
            <span class="pokemon-nome"></span>
        </h1>

        <img src="img/pokedex.png" alt="Pokedex" class="pokedex">

        <form action="" class="form">
            <input type="search" name="busca" id="ibusca" class="busca" placeholder="Nome ou Número" required>

        </form>

        <div class="botoes">
            <button class="bt bt-ant">Anterior &lt;</button>
            <button class="bt bt-pro">Próximo &gt;</button>
        </div>
    </main>
    
</body>
</html>
